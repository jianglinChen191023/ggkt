# 服务端口
server:
  port: 8301

spring:
  application:
    # 服务名
    name: service-vod
  # 环境设置：dev、test、prod
  profiles:
    active: dev
  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/glkt_vod?characterEncoding=utf-8&useSSL=false
    username: root
    password: 12345678
  #返回json的全局时间格式
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  # 上传文件配置
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB

  #mybatis日志
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# COS
tencent:
  cod:
    file:
      region: ap-beijing
      secretid: 你的 id
      secretkey: 你的 key
      bucketname: ggkt-atguigu-1301043802