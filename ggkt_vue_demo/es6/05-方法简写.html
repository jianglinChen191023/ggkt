<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义对象, 属性和方法
        const person = {
            // 定义属性
            name: 'lucy',
            // 定义方法
            sayHi() {
                console.log('h1')
            }
        }

        // 获取属性值
        let name1 = person.name
        // lucy
        console.log(name1) 
        // 调用方法
        // hi
        person.sayHi()

    </script>
</body>
</html>
