<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义方法
        var f1 = function(a) {
            return a
        }

        // 10
        console.log(f1(10));

        // 箭头函数
        var f11 = a => a

        // 20
        console.log(f11(20));

        var f2 = function(a, b) {
            return a + b;
        }

        var f21 = (a, b) => a + b
        // 3
        console.log(f21(1, 2));
    </script>
</body>
</html>
