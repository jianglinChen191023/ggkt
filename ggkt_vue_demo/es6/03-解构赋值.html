<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传统方式
        let user = {name: 'luck', age: 20};
        let name1 = user.name;
        let age1 = user.age;
        console.log(name1);
        console.log(age1);

        // es6 写法
        let {name, age} = user;
        console.log(name1);
        console.log(age1);
    </script>
</body>
</html>
